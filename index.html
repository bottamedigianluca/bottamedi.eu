  <script>
    // Hide loading screen con requestIdleCallback
    function hideLoadingScreen() {
      document.body.classList.add('loaded');
      
      if ('requestIdleCallback' in window) {
        requestIdleCallback(() => {
          const loadingEl = document.getElementById('loading-screen');
          if (loadingEl) {
            setTimeout(() => loadingEl.remove(), 400);
          }
        });
      } else {
        setTimeout(() => {
          document.getElementById('loading-screen')?.remove();
        }, 1000);
      }
    }
    
    // Gestione loading
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', hideLoadingScreen);
    } else {
      hideLoadingScreen();
    }
    
    // Tracking scroll semplificato con throttle
    let scrollTimer, maxScroll = 0;
    window.addEventListener('scroll', () => {
      clearTimeout(scrollTimer);
      scrollTimer = setTimeout(() => {
        const scrollPercent = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
        if (scrollPercent > maxScroll) {
          maxScroll = scrollPercent;
          // Track milestones
          if (window.track) {
            if (maxScroll >= 25 && maxScroll < 30) {
              window.track('scroll_depth', { category: 'Engagement', label: '25%', value: 1 });
            } else if (maxScroll >= 50 && maxScroll < 55) {
              window.track('scroll_depth', { category: 'Engagement', label: '50%', value: 2 });
            } else if (maxScroll >= 75 && maxScroll < 80) {
              window.track('scroll_depth', { category: 'Engagement', label: '75%', value: 3 });
            } else if (maxScroll >= 90) {
              window.track('scroll_depth', { category: 'Engagement', label: '90%', value: 5 });
            }
          }
        }
      }, 150);
    }, { passive: true });
    
    // Web Vitals tracking
    if ('PerformanceObserver' in window) {
      try {
        const po = new PerformanceObserver((list) => {
          for (const entry of list.getEntries()) {
            if (entry.entryType === 'largest-contentful-paint' && window.track) {
              window.track('web_vitals', {
                category: 'Performance',
                label: 'LCP',
                value: Math.round(entry.startTime)
              });
            }
          }
        });
        po.observe({ entryTypes: ['largest-contentful-paint'] });
      } catch (e) {}
    }
    
    // Service Worker registration (differito)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        if ('requestIdleCallback' in window) {
          requestIdleCallback(() => {
            navigator.serviceWorker.register('/sw.js').catch(() => {});
          });
        }
      });
