  <!-- Performance Monitoring -->
  <script>
    // Web Vitals monitoring
    if ('PerformanceObserver' in window) {
      const perfObserver = new PerformanceObserver((list) => {
        for (const entry of list.getEntries()) {
          if (entry.entryType === 'largest-contentful-paint') {
            gtag('event', 'web_vitals', {
              event_category: 'performance',
              event_label: 'LCP',
              value: Math.round(entry.startTime),
              custom_map: { metric_1: 'lcp' }
            });
          }
          
          if (entry.entryType === 'first-input') {
            gtag('event', 'web_vitals', {
              event_category: 'performance',
              event_label: 'FID',
              value: Math.round(entry.processingStart - entry.startTime),
              custom_map: { metric_1: 'fid' }
            });
          }
        }
      });
      
      try {
        perfObserver.observe({ entryTypes: ['largest-contentful-paint', 'first-input'] });
      } catch (e) {
        console.log('Performance observer not supported');
      }
    }
    
    // CLS tracking
    let clsValue = 0;
    let clsEntries = [];
    let sessionValue = 0;
    let sessionEntries = [];

    const clsObserver = new PerformanceObserver((list) => {
      for (const entry of list.getEntries()) {
        if (!entry.hadRecentInput) {
          const firstSessionEntry = sessionEntries[0];
          const lastSessionEntry = sessionEntries[sessionEntries.length - 1];

          if (sessionValue &&
              entry.startTime - lastSessionEntry.startTime < 1000 &&
              entry.startTime - firstSessionEntry.startTime < 5000) {
            sessionValue += entry.value;
            sessionEntries.push(entry);
          } else {
            sessionValue = entry.value;
            sessionEntries = [entry];
          }

          if (sessionValue > clsValue) {
            clsValue = sessionValue;
            clsEntries = sessionEntries.slice();
            
            gtag('event', 'web_vitals', {
              event_category: 'performance',
              event_label: 'CLS',
              value: Math.round(clsValue * 1000),
              custom_map: { metric_1: 'cls' }
            });
          }
        }
      }
    });

    try {
      clsObserver.observe({ entryTypes: ['layout-shift'] });
    } catch (e) {
      console.log('Layout shift observer not supported');
    }
    
    // Loading screen management
    function hideLoadingScreen() {
      document.body.classList.add('loaded');
      
      // Track loading time
      const loadTime = performance.now();
      gtag('event', 'page_load_time', {
        event_category: 'performance',
        value: Math.round(loadTime),
        event_label: 'initial_load'
      });
      
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.remove();
        }
      }, 400);
    }
    
    // Track user engagement
    let engagementStartTime = Date.now();
    let maxScroll = 0;
    
    window.addEventListener('scroll', () => {
      const scrollPercent = Math.round((window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100);
      if (scrollPercent > maxScroll) {
        maxScroll = scrollPercent;
        
        if (maxScroll >= 90) {
          gtag('event', 'scroll_depth', {
            event_category: 'engagement',
            event_label: '90_percent',
            value: 90
          });
        } else if (maxScroll >= 50) {
          gtag('event', 'scroll_depth', {
            event_category: 'engagement',
            event_label: '50_percent',
            value: 50
          });
        }
      }
    });
    
    // Track time on page
    window.addEventListener('beforeunload', () => {
      const timeOnPage = Math.round((Date.now() - engagementStartTime) / 1000);
      gtag('event', 'time_on_page', {
        event_category: 'engagement',
        value: timeOnPage,
        event_label: timeOnPage > 120 ? 'high_engagement' : 'standard'
      });
    });
    
    // Initialize loading screen
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(hideLoadingScreen, 1000);
      });
    } else {
      setTimeout(hideLoadingScreen, 1000);
    }
    
    // Service Worker registration for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
            gtag('event', 'pwa_install', {
              event_category: 'pwa',
              event_label: 'service_worker_registered'
            });
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
